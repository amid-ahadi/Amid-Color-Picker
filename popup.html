<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Full Color Picker</title>
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #2b2b31;
    }
    h3 {
      margin-top: 0;
      color: #fff;
    }
    #color-input {
      width: 180px;
      height: 40px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    #hex-input {
      width: 140px;
      padding: 6px;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #copy-btn {
      margin-top: 12px;
      padding: 6px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #copy-btn:hover {
      background: #45a049;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Amid Color Picker</h3>
  <input type="color" id="color-input" value="#4caf50">
  </br>
  <input type="text" id="hex-input" maxlength="7" placeholder="#4CAF50">
  <br>
  <button id="copy-btn">Copy HEX</button>
  <div id="status"></div>

  <!-- ✅ اسکریپت رو از فایل جداگانه لود می‌کنیم -->
  <script src="popup.js"></script>
</body>
</html>
